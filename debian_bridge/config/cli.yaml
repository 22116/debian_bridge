name: .

args:
  - config:
      short: c
      long: config
      value_name: FILE
      help: Set a custom config file
      takes_value: true

  - verbose:
      short: v
      multiple: true
      help: Set the level of verbosity

subcommands:
  - run:
      version: stable
      about: Run installed program
      args:
        - name:
            required: true
            index: 1
            help: Program name

  - remove:
      version: stable
      about: Remove program
      args:
        - name:
            required: true
            index: 1
            help: Program name

  - list:
      version: stable
      about: Show installed programs

  - test:
      version: stable
      about: Test compatibility and feature access

  - create:
      version: stable
      about: Create new docker build for existed package
      args:
        - package:
            required: true
            index: 1
            help: Path to .deb package
        - command:
            long: command
            takes_value: true
            help: Custom command to run
        - dependencies:
            long: dependencies
            takes_value: true
            help: Additional dependencies to install
        - display:
            short: d
            long: display
            help: Share host display
        - sound:
            short: s
            long: sound
            help: Share sound device
        - home:
            short: h
            long: home
            help: Mount home directory
        - notifications:
            short: n
            long: notifications
            help: Mount dbus
        - timezone:
            short: t
            long: timezone
            help: Share local timezone
        - devices:
            short: i
            long: devices
            help: Enable devices
